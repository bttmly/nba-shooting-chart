        <style>
        
          body {

          .tooltip {
            position: absolute;
            opacity: 0;
            z-index: -100;

          }

          #shot-chart {
            width: 1020px;

          .shot-chart-wrapper {

            width: 1020px;
            margin: 2rem auto;
            border: 1px solid #666;
            box-shadow: 0 0 2px 2px rgba( 0, 0, 0, .25 );
          }

          #output {
            z-index: 5000;
            position: absolute;
            width: 12rem;
            background: rgba(255, 255, 255, .75);
            color: #001F3F;
            top: 0;
            left: 0;
            padding: .5rem;
            transition: opacity .2s ease-in-out;
          }

          #output > * {
            margin: 0;
          }

      <script src="scripts/draw-chart.js"></script>

      <script>
        var worker = new Worker("scripts/update-shooting-data.js");
        var ajaxData = {
          url: "/raw-shooting-data.json",
        };
        var binData = {
          ajaxData : ajaxData,
          binSize : 10,
          attThreshold : 20
        };
        var shotBins;
        worker.addEventListener( 'message', function( event ) {
          console.log("Bins done.")
          shotBins = event.data;
          App.drawChart( "shot-chart", shotBins );
        }, false );

        worker.postMessage({ 
          cmd : "start",
          msg : binData
        });

      </script>
