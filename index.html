        <style>
        
          *, *:before, *:after {
            -moz-box-sizing: border-box;
            box-sizing: border-box;
          }

          body {
            font-family: "Open Sans", open-sans, sans-serif;
          }
        
          .tooltip {
            position: absolute;
            opacity: 0;
            z-index: -100;
            left: 0;
            top: 0;
            background: rgba(255,255,255,.75);
            padding: 0 1rem;
            font-family: sans-serif;
          }
          .tooltip:hover {
          }
          .tooltip span {
            font-weight: bold;
          }
          .cf:before,
          .cf:after {
            content: " "; /* 1 */
            display: table; /* 2 */
          }

          .cf:after {
            clear: both;
          }

          .shot-column {
            float: left;
            width: 1rem;
            margin: 0 !important;
          }

          .shot-cell {
            height: 1rem;
          }

          #shot-chart {
            width: 1020px;
            height: 750px;
            display: block;
            background: white;
          }

          #kinetic-wrapper {
            box-sizing: content-box;f
            position: relative;
            width: 1020px;
            height: 750px;
            padding: 2rem;
            margin: 2rem auto;
            border: 1px solid #666;
            box-shadow: 0 0 2px 2px rgba( 0, 0, 0, .25 );
          }

          #output {
            z-index: 5000;
            position: fixed;
            width: 12rem;
            background: rgba(255, 255, 255, .75);
            color: #001F3F;
            top: 0;
            left: 0;
            padding: .5rem;
            transition: opacity .2s ease-in-out;
          }

          #output > * {
            margin: 0;
          }

        </style>

    </head>
    <body>
